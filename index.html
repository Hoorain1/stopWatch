<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class="mt-3 text-center text-info">Stopwatch App</h1>
      </div>
      <div class="panel panel-default">
        <div class="panel-body text-center">
          <div class="timer-time timer-container">
            <div class="timer-time-set timer-box" id="currentTime">
              <span id="hoursValue">00</span> Hours
              <span id="minutesValue">00</span> Mins
              <span id="secondsValue">0</span> Secs
            </div>
          </div>
          <div>
            <button id="restartButton" class="btn btn-warning btn-lg">
              <span
                class="glyphicon glyphicon-step-backward"
                aria-hidden="true"
              ></span>
              Reset
            </button>
            <button id="startButton" class="btn btn-primary btn-lg">
              <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
              Start
            </button>
            <button id="stopButton" class="btn btn-danger btn-lg">
              <span class="glyphicon glyphicon-stop" aria-hidden="true"></span>
              Stop
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
